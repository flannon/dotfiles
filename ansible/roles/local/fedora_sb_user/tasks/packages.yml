- name: Ensure openmpi
  dnf:
    name:
      - openmpi
      - openmpi-devel
      - mpich
      - slurm-torque
      - perl-Switch
    state: "{{ package_state }}"

#- name: Install qt5-qtx11extras
#  dnf:
#    name: qt5-qtx11extras
#    state: "{{ package_state }}"

- name: Ensure vim
  dnf:
    name: vim-enhanced
    state: "{{ package_state }}"

- name: vundle install
  command: "/usr/bin/vim +PluginInstall +qall"
  become: true
  become_user: "{{ user }}"

- name: vscode repo file
  template: 
    src: templates/vscode.repo.j2
    dest: /etc/yum.repos.d/vscode.repo
    owner: root
    group: root
    mode: 0644

- name: Ensure VSCode
  dnf:
    name: code
    #state: "{{ package_state }}"
    update_cache: true
    state: latest

