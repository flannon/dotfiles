---
- name: dnf update
  dnf:
    name: "*"
    state: latest

- name: Group install Develoment tools
  dnf:
    name: '@Development Tools'
    state: "{{ package_state }}"

#- name: Ensure snapd for snap package management
#  dnf:
#    name: snapd
#    state: "{{ package_state }}"

- name: Ensure packages
  dnf:
    name: 
      - ansible-openstack-modules
      - binutils
      - bind-utils
      - clang
      - cmake
      - device-mapper-persistent-data
      - dkms
      - dnf-utils
      - facter
      - git
      - glibc-headers
      - glibc-devel
      - golang
      - jq
      - libreoffice
      - libgomp
      - libxkbcommon
      - make
      - net-tools
      - origin-clients
      - patch
      - python2-devel
      - python3-devel
      - python3-openstackclient
      - python3-openstacksdk
      - python3-libselinux
      - redhat-rpm-config
      - rpmdevtools
      - ruby
    state: "{{ package_state }}"

- name: Ensure libXScrnSaver and libXScrnSaver-devel
  dnf:
    name:
      - libXScrnSaver
      - libXScrnSaver-devel
    state: "{{ package_state }}"

